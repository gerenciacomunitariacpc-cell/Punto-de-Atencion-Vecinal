<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Punto de Atención Vecinal - Sugerencias e Inquietudes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --fucsia: #e1007f;
        --morado: #8a2be2;
        --morado-claro: #9370db;
        --blanco: #ffffff;
        --gris-claro: #f8f9fa;
        --gris: #6c757d;
        --negro: #212529;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background-color: var(--blanco);
        width: 100%;
        max-width: 850px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        position: relative;
      }

      .header {
        background: linear-gradient(120deg, var(--fucsia), var(--morado));
        color: var(--blanco);
        padding: 25px 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='none'><path d='M0,0 L100,0 L100,100 Z' fill='rgba(255,255,255,0.1)'/></svg>");
        background-size: cover;
      }

      .comision {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 8px;
        position: relative;
      }

      .titulo {
        font-size: 1.9rem;
        font-weight: 700;
        margin-bottom: 10px;
        position: relative;
      }

      .form-container {
        padding: 40px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .full-width {
        grid-column: span 2;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--negro);
        display: flex;
        align-items: center;
      }

      label i {
        margin-right: 10px;
        color: var(--morado);
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: var(--gris-claro);
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="date"]:focus,
      select:focus,
      textarea:focus {
        border-color: var(--morado);
        box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        outline: none;
        background-color: var(--blanco);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .btn-submit {
        background: linear-gradient(to right, var(--fucsia), var(--morado));
        color: var(--blanco);
        border: none;
        padding: 16px 35px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      .btn-submit i {
        margin-left: 10px;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .footer {
        background: linear-gradient(to right, var(--fucsia), var(--morado));
        color: var(--blanco);
        text-align: center;
        padding: 25px;
        font-weight: 500;
        font-size: 1.1rem;
        position: relative;
        overflow: hidden;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='none'><path d='M0,100 L100,100 L0,0 Z' fill='rgba(255,255,255,0.1)'/></svg>");
        background-size: cover;
      }

      .footer p {
        position: relative;
      }

      .form-divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #dee2e6, transparent);
        margin: 30px 0;
        grid-column: span 2;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .full-width {
          grid-column: span 1;
        }

        .form-container {
          padding: 25px;
        }

        .titulo {
          font-size: 1.6rem;
        }

        .comision {
          font-size: 1rem;
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="comision">
        Comision de Participacion Ciudadana - Gerencia Comunitaria
      </div>
      <h1 class="titulo">
        Punto de Atencion Vecinal - Sugerencias e Inquietudes
      </h1>
    </div>

    <div class="form-container">
      <form id="vecinal-form" action="https://formspree.io/f/xdklqnjb" method="POST">
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i>Nombre y Apellido</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Ingrese su nombre completo"
            />
          </div>

          <div class="form-group">
            <label for="cedula"><i class="fas fa-id-card"></i>Cedula</label>
            <input
              type="text"
              id="cedula"
              name="cedula"
              required
              placeholder="Ej: V-12345678"
            />
          </div>

          <div class="form-group">
            <label for="correo"><i class="fas fa-envelope"></i>Correo</label>
            <input
              type="email"
              id="correo"
              name="correo"
              required
              placeholder="ejemplo@correo.com"
            />
          </div>

          <div class="form-group">
            <label for="fecha"><i class="fas fa-calendar-alt"></i>Fecha</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>

          <div class="form-divider"></div>

          <div class="form-group">
            <label for="urbanizacion"
              ><i class="fas fa-house-user"></i>Urbanización</label
            >
            <select id="urbanizacion" name="urbanizacion" required>
              <option value="" disabled selected>
                Seleccione una urbanización
              </option>
              <option value="Altamira">Altamira</option>
              <option value="Bello Campo">Bello Campo</option>
              <option value="Casco Chacao">Casco Chacao</option>
              <option value="Campo Alegre">Campo Alegre</option>
              <option value="El Bosque">El Bosque</option>
              <option value="El Rosal">El Rosal</option>
              <option value="Los Palos Grandes">Los Palos Grandes</option>
              <option value="San Marino">San Marino</option>
              <option value="La Floresta">La Floresta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sector"
              ><i class="fas fa-map-marker-alt"></i>Sector</label
            >
            <select id="sector" name="sector" required>
              <option value="" disabled selected>Seleccione un sector</option>
              <option value="Sector Bello Campo">Sector Bello Campo</option>
              <option value="Sector Bucaral">Sector Bucaral</option>
              <option value="Sector San José de la Floresta">
                Sector San José de la Floresta
              </option>
              <option value="Sector Barrio Nuevo">Sector Barrio Nuevo</option>
              <option value="Sector El Pedregal">Sector El Pedregal</option>
              <option value="Sector El Tartago">Sector El Tartago</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="ente"><i class="fas fa-building"></i>Ente encargado</label>
            <select id="ente" name="ente" required>
              <option value="" disabled selected>Seleccione un ente</option>
              <option value="Obras Públicas">Obras Públicas</option>
              <option value="Salud Chacao">Salud Chacao</option>
              <option value="Oficina del Alcalde">Oficina del Alcalde</option>
              <option value="IMAC">IMAC</option>
              <option value="Policía de Chacao">Policía de Chacao</option>
              <option value="Instituto de Movilidad Urbana">
                Instituto de Movilidad Urbana
              </option>
              <option value="Comisión de Participación Ciudadana">
                Comisión de Participación Ciudadana
              </option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="sugerencias"><i class="fas fa-edit"></i>Sugerencias e Inquietudes</label>
            <textarea
              id="sugerencias"
              name="sugerencias"
              required
              placeholder="Describa sus sugerencias o inquietudes de manera detallada"
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn-submit">
          Enviar Formulario <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <div class="footer">
      <p>Concejal Yolanda Rivas</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      let mm = today.getMonth() + 1;
      let dd = today.getDate();

      if (dd < 10) dd = "0" + dd;
      if (mm < 10) mm = "0" + mm;

      const formattedToday = `${yyyy}-${mm}-${dd}`;
      document.getElementById("fecha").value = formattedToday;
    });
  </script>
</body>
</html>
